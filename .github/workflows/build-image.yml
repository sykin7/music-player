name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
    # 删除了 paths 限制，这样无论你改什么文件（包括 index.html），都会自动触发构建
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # 这里建议加上 lowercase 转换，防止用户名有大写导致推送失败，不过暂时保持原样也可以
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          # 核心修改在这里：
          tags: |
            ghcr.io/${{ github.repository_owner }}/music:latest
            ghcr.io/${{ github.repository_owner }}/music:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=music-player
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max
